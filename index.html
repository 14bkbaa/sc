<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Carsharing tervező</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous">

  <style>
    :root{
      --bg: rgba(12,18,28,.88);
      --text: #f3f7ff;
      --muted: rgba(243,247,255,.68);
      --line: rgba(255,255,255,.10);
      --accent: #ffb000;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --r: 16px;

      --walk: rgba(250, 204, 21, .95);   /* sárga */
      --bkv: rgba(30, 64, 175, .95);     /* sötétkék */
      --car: rgba(239, 68, 68, .95);     /* piros */
    }

    html, body { height: 100%; margin: 0; }
    body { background:#000; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #map { position: fixed; inset: 0; }

    /* HUD */
    .hud{
      position: fixed;
      z-index: 1200;
      left: 10px; top: 10px;
      max-width: min(560px, calc(100vw - 20px));
      pointer-events: none;
    }
    .card{
      pointer-events: auto;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
    }
    .pad{ padding: 10px; }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    .title{ font-weight: 800; font-size: 14px; }
    .sub{ font-size: 12px; color: var(--muted); }

    .btn{
      appearance: none;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    .btn:active{ transform: scale(.99); }
    .btn.primary{ border-color: rgba(22,163,74,.55); background: rgba(22,163,74,.20); }
    .btn.danger{ border-color: rgba(220,38,38,.55); background: rgba(220,38,38,.18); }
    .btn.warn{ border-color: rgba(255,176,0,.55); background: rgba(255,176,0,.18); }
    .btn.ghost{ background: transparent; }

    .toggle{
      border-radius: 999px;
      padding: 8px 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      display:flex; gap:8px; align-items:center;
      cursor: pointer;
      user-select: none;
    }
    .dot{ width:9px; height:9px; border-radius: 999px; background: rgba(255,255,255,.25); }
    .toggle.on .dot{ background: var(--accent); }

    /* Drawer (car list) */
    .drawer{
      position: fixed; z-index: 1300;
      right: 10px; top: 10px;
      width: min(420px, calc(100vw - 20px));
      max-height: min(84vh, 780px);
      display:none;
    }
    .drawer.show{ display:block; }
    .drawerHeader{
      padding: 10px 10px;
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.30);
    }
    .drawerBody{ max-height: calc(min(84vh, 780px) - 54px); overflow: auto; padding: 10px 10px; }
    .search{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.28);
      color: var(--text);
      outline: none;
      font-size: 14px;
    }
    .carItem{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding: 10px 8px;
      border-bottom: 1px dashed rgba(255,255,255,.12);
    }
    .carLeft{ display:flex; gap:10px; align-items:flex-start; min-width: 0; }
    .chk{
      width: 20px; height: 20px;
      accent-color: var(--accent);
      flex: 0 0 auto;
      margin-top: 2px;
    }
    .carMain{ min-width: 0; }
    .plate{ font-weight: 900; letter-spacing: .4px; }
    .carMeta{ font-size: 12px; color: rgba(255,255,255,.72); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .carBtns{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .carBtns .btn{ padding: 8px 10px; font-size: 12px; }

    /* Sheet (plan) */
    .sheet{
      position: fixed; z-index: 1250;
      left: 10px; right: 10px;
      bottom: calc(10px + env(safe-area-inset-bottom));
      max-width: 980px;
      margin: 0 auto;
      border-radius: 18px;
      overflow: hidden;
      display:none;
    }
    .sheet.show{ display:block; }
    .sheetHeader{
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      padding: 10px 12px;
      background: rgba(0,0,0,.55);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .sheetBody{
      max-height: min(56vh, 520px);
      overflow: auto;
      padding: 10px 12px;
    }
    .steps{ display:flex; flex-direction:column; gap:10px; }
    .step{
      padding: 10px 10px;
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      background: rgba(255,255,255,.05);
      display:flex; gap:10px; align-items:flex-start;
    }
    .badge{
      min-width: 28px; height: 28px;
      border-radius: 999px;
      display:flex; align-items:center; justify-content:center;
      font-weight: 900;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.12);
    }
    .stepTitle{ font-weight: 900; }
    .stepMeta{ font-size: 12px; color: rgba(255,255,255,.78); margin-top: 4px; line-height: 1.35; }

    /* Toast */
    .toast{
      position: fixed;
      z-index: 2000;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
      max-width: min(680px, calc(100vw - 20px));
      background: rgba(0,0,0,.82);
      color: #fff;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      display: none;
      pointer-events: none;
      font-size: 13px;
      line-height: 1.35;
    }
    .toast.show{ display:block; }
    .toast b{ font-size: 13px; }

    /* Zone editor */
    .zoneEditor{
      position: fixed;
      z-index: 1600;
      left: 10px; right: 10px;
      bottom: calc(10px + env(safe-area-inset-bottom));
      max-width: 520px;
      margin: 0 auto;
      display:none;
    }
    .zoneEditor.show{ display:block; }
    .zoneEditor .pad{ padding: 10px; }
    .zoneEditor .sub{ margin-top: 4px; }

    /* Marker labels */
    .plate-label{
      background: rgba(0,0,0,.70);
      color: #fff;
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 999px;
      padding: 3px 7px;
      font-weight: 900;
      font-size: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .target-label{
      background: rgba(220,38,38,.92);
      color: #fff;
      border-radius: 999px;
      padding: 4px 8px;
      border: 1px solid rgba(255,255,255,.18);
      font-weight: 900;
      font-size: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      cursor: pointer;
      user-select: none;
    }
    .target-label small{ font-weight: 800; opacity: .9; }

    /* Mobile */
    @media (max-width: 720px){
      .hud{ left: 8px; right: 8px; top: 8px; }
      .btn{ padding: 7px 9px; font-size: 12px; }
      .toggle{ padding: 7px 9px; }
      .drawer{
        right: 8px; left: 8px;
        top: auto;
        bottom: calc(8px + env(safe-area-inset-bottom));
        width: auto;
        max-height: min(78vh, 680px);
      }
      .drawerBody{ max-height: calc(min(78vh, 680px) - 54px); }
      .sheet{ left: 8px; right: 8px; bottom: calc(8px + env(safe-area-inset-bottom)); }
      .sheetBody{ max-height: min(62vh, 540px); }
    }
  </style>
</head>

  <script>
/* =========================
   GTFS helper (opcionális)
   =========================
   graph.json minimális formátum:
   {
     "stops": [{"id":"...", "name":"...", "lat":47..., "lon":19...}, ...],
     "edges": [{"from":0,"to":123,"w":180,"route":"4-6","type":0}, ...]
   }

   - route lehet string vagy array (pl. ["4-6","1"])
*/
(() => {
  'use strict';

  const GTFS = {
    _ready: false,
    _stops: null,
    _edges: null,
    _adj: null,

    async init() {
      try {
        const r = await fetch('./gtfs/graph.json', { cache: 'force-cache' });
        if (!r.ok) return false;
        const j = await r.json();
        if (!j || !Array.isArray(j.stops) || !Array.isArray(j.edges)) return false;

        GTFS._stops = j.stops;
        GTFS._edges = j.edges;

        // adjacency with edge index
        GTFS._adj = Array.from({ length: GTFS._stops.length }, () => []);
        for (let idx = 0; idx < GTFS._edges.length; idx++) {
          const e = GTFS._edges[idx];
          if (typeof e.from !== 'number' || typeof e.to !== 'number' || typeof e.w !== 'number') continue;
          GTFS._adj[e.from].push({ idx, to: e.to, w: e.w });
        }

        GTFS._ready = true;
        return true;
      } catch {
        return false;
      }
    },

    isReady() { return GTFS._ready; },

    nearestStops(pt, k = 6, maxM = 1200) {
      if (!GTFS._ready) return [];
      const res = [];
      for (let i = 0; i < GTFS._stops.length; i++) {
        const s = GTFS._stops[i];
        const d = haversineM(pt.lat, pt.lng, s.lat, s.lon);
        if (d <= maxM) res.push({ i, d });
      }
      res.sort((a,b)=>a.d-b.d);
      return res.slice(0, k);
    },

    async plan(from, to, opt = {}) {
      if (!GTFS._ready) return null;

      const maxWalk = opt.maxWalkToStopM ?? 900;
      const startStops = GTFS.nearestStops(from, 6, maxWalk);
      const endStops = GTFS.nearestStops(to, 6, maxWalk);
      if (!startStops.length || !endStops.length) return null;

      const walkSpeed = 1.25; // m/s
      const walkCost = (m) => m / walkSpeed;

      const N = GTFS._stops.length;
      const dist = new Float64Array(N);
      const prev = new Int32Array(N);
      const prevEdge = new Int32Array(N);
      for (let i=0;i<N;i++){ dist[i]=Infinity; prev[i]=-1; prevEdge[i]=-1; }

      // binary heap
      const heap = [];
      const push = (d, i) => { heap.push([d,i]); siftUp(heap.length-1); };
      const pop = () => {
        if (!heap.length) return null;
        const top = heap[0];
        const last = heap.pop();
        if (heap.length) { heap[0]=last; siftDown(0); }
        return top;
      };
      const siftUp = (idx) => {
        while (idx>0){
          const p=(idx-1)>>1;
          if (heap[p][0] <= heap[idx][0]) break;
          [heap[p],heap[idx]]=[heap[idx],heap[p]];
          idx=p;
        }
      };
      const siftDown = (idx) => {
        for(;;){
          const l=idx*2+1, r=l+1;
          let s=idx;
          if (l<heap.length && heap[l][0] < heap[s][0]) s=l;
          if (r<heap.length && heap[r][0] < heap[s][0]) s=r;
          if (s===idx) break;
          [heap[s],heap[idx]]=[heap[idx],heap[s]];
          idx=s;
        }
      };

      for (const ss of startStops) {
        dist[ss.i] = walkCost(ss.d);
        push(dist[ss.i], ss.i);
      }

      const endSet = new Set(endStops.map(x => x.i));
      let bestEnd = null;

      while (heap.length) {
        const [d,u] = pop();
        if (d !== dist[u]) continue;
        if (endSet.has(u)) { bestEnd = u; break; }

        const adj = GTFS._adj[u] || [];
        for (let k=0;k<adj.length;k++){
          const ae = adj[k];
          const nd = d + ae.w;
          if (nd < dist[ae.to]) {
            dist[ae.to] = nd;
            prev[ae.to] = u;
            prevEdge[ae.to] = ae.idx;
            push(nd, ae.to);
          }
        }
      }

      if (bestEnd == null) return null;

      const endChoice =
        endStops.reduce((a,x)=> (x.i===bestEnd && x.d < (a?.d ?? Infinity)) ? x : a, null) || endStops[0];

      const total = dist[bestEnd] + walkCost(endChoice.d);

      // reconstruct stop chain + edge chain
      const stopChain = [];
      const edgeChain = [];
      let cur = bestEnd;
      stopChain.push(cur);
      while (prev[cur] !== -1) {
        edgeChain.push(prevEdge[cur]);
        cur = prev[cur];
        stopChain.push(cur);
      }
      stopChain.reverse();
      edgeChain.reverse();

      // routes used
      const routesUsed = [];
      for (const ei of edgeChain) {
        const e = GTFS._edges[ei];
        if (!e) continue;
        let r = e.route ?? e.routes ?? e.line ?? e.lines;
        if (Array.isArray(r)) {
          for (const rr of r) {
            const s = String(rr || '').trim();
            if (s && !routesUsed.includes(s)) routesUsed.push(s);
          }
        } else {
          const s = String(r || '').trim();
          if (s && !routesUsed.includes(s)) routesUsed.push(s);
        }
      }

      const boardStop = GTFS._stops[stopChain[0]]?.name || '—';
      const alightStop = GTFS._stops[stopChain[stopChain.length-1]]?.name || '—';

      // geometry: start -> first stop -> ... -> last stop -> end
      const geometry = [];
      geometry.push({ lat: from.lat, lng: from.lng });
      for (const si of stopChain) {
        const s = GTFS._stops[si];
        if (s) geometry.push({ lat: s.lat, lng: s.lon });
      }
      geometry.push({ lat: to.lat, lng: to.lng });

      return {
        totalDuration: total,
        totalDistance: null,
        geometry,
        meta: {
          routesUsed,
          boardStop,
          alightStop,
          stops: stopChain.length
        }
      };
    }
  };

  function haversineM(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = (d) => d*Math.PI/180;
    const dLat = toRad(lat2-lat1), dLon = toRad(lon2-lon1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(a));
  }

  window.GTFS = GTFS;
})();
  </script>

  <script>
/* =========================
   Carsharing tervező
   ========================= */
(() => {
  'use strict';

  const CFG = {
    // MOL Limo publikus adatfájlok
    LIMO_CARS_URLS: [
      'https://mollimo.hu/data/cars.js?u7XOvp6hNn',
      'https://mollimo.hu/data/cars.js',
    ],
    LIMO_ZONES_URLS: [
      'https://mollimo.hu/data/homezones.js?UtaHbFc6QF',
      'https://mollimo.hu/data/homezones.js',
    ],
    BUDAPEST_CITY_ID: '8ee26110-d8e9-4e0d-b4b7-e76fd4e00459',

    // OSRM
    OSRM_FOOT: ['https://routing.openstreetmap.de/routed-foot'],
    OSRM_CAR: ['https://routing.openstreetmap.de/routed-car','https://router.project-osrm.org'],

    // Hot zone sugár
    HOTZONE_RADIUS_M: 360,
    HOTZONE_RADIUS_MIN: 300,
    HOTZONE_RADIUS_MAX: 400,

    // BKV
    TRANSIT_MAX_WALK_TO_STOP_M: 900,

    // Map default
    DEFAULT_CENTER: [47.4979, 19.0402],
    DEFAULT_ZOOM: 12,

    // Storage
    STORAGE_KEY: 'streetcrowd_planner_v6_selected_only',

    // BKV "útra igazítás" max szegmens (OSRM hívások limit)
    BKV_SNAP_MAX_SEGMENTS: 12,
  };

  // DOM
  const $ = (id) => document.getElementById(id);

  function setSubline(text){ $('subLine').textContent = text; }

  function toast(title, text, ms = 2600) {
    const el = $('toast');
    $('toastTitle').textContent = title || '—';
    $('toastText').textContent = text || '—';
    el.classList.add('show');
    clearTimeout(toast._t);
    if (ms > 0) toast._t = setTimeout(() => el.classList.remove('show'), ms);
  }

  function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, (c) => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[c]));
  }

  function clampNumber(v, a, b){ return Math.max(a, Math.min(b, v)); }

  function fmtKm(m) { return (m/1000).toFixed(m >= 10000 ? 0 : 2) + ' km'; }
  function fmtMin(s) {
    const min = Math.max(0, Math.round(s/60));
    if (min < 60) return `${min} perc`;
    const h = Math.floor(min/60);
    const m = min % 60;
    return `${h} ó ${m} p`;
  }

  function haversineM(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = (d) => d*Math.PI/180;
    const dLat = toRad(lat2-lat1), dLon = toRad(lon2-lon1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(a));
  }

  // Storage
  function loadState() {
    try {
      const raw = localStorage.getItem(CFG.STORAGE_KEY);
      if (!raw) return null;
      return JSON.parse(raw);
    } catch { return null; }
  }
  function saveState() {
    const st = {
      activeCars: Array.from(state.activeCars),
      activeCarId: state.activeCarId,
      zonesByCar: state.zonesByCar,
      hotRadius: state.hotRadius,
      ui: { zonesOn: state.zonesOn, bkvOn: state.bkvOn }
    };
    localStorage.setItem(CFG.STORAGE_KEY, JSON.stringify(st));
  }

  // Global state
  const state = {
    map: null,

    tiles: null,
    carsLayer: null,
    labelLayer: null,
    zoneLayer: null,
    hotZoneLayer: null,
    routeLayer: null,

    cars: [],
    carsById: new Map(),

    limoZones: null,
    limoZonesLoaded: false,

    me: null,

    activeCars: new Set(),      // ONLY these are shown on map
    activeCarId: null,          // currently edited car for adding zones
    zonesByCar: {},             // carId -> [{lat,lng,createdAt}, ...]
    hotRadius: CFG.HOTZONE_RADIUS_M,

    zonesOn: false,
    bkvOn: false,

    planActive: false,
    plan: null,
    sheetHidden: false,

    zoneEditor: { open:false, carId:null, idx:null, moving:false },

    osrmCache: new Map(),       // route cache

  /* =========================
     Init map
     ========================= */
  function initMap() {
    const map = L.map('map', { zoomControl: true, preferCanvas: true })
      .setView(CFG.DEFAULT_CENTER, CFG.DEFAULT_ZOOM);

    state.tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap',
      crossOrigin: true
    }).addTo(map);

    state.carsLayer = L.layerGroup().addTo(map);
    state.labelLayer = L.layerGroup().addTo(map);
    state.zoneLayer = L.layerGroup().addTo(map);
    state.hotZoneLayer = L.layerGroup().addTo(map);
    state.routeLayer = L.layerGroup().addTo(map);

    state.map = map;

    map.on('click', onMapClick);

    // UI
    $('btnRefresh').addEventListener('click', () => refreshCars(false));
    $('btnCars').addEventListener('click', () => toggleDrawer(true));
    $('btnCloseDrawer').addEventListener('click', () => toggleDrawer(false));
    $('btnPlan').addEventListener('click', () => planNow(true));
    $('btnReplan').addEventListener('click', () => planNow(true));
    $('btnHideSheet').addEventListener('click', hideSheet);
    $('btnClearPlan').addEventListener('click', clearPlanView);
    $('btnShowPlan').addEventListener('click', showSheet);

    $('btnClearAll').addEventListener('click', clearAll);

    $('toggleZones').addEventListener('click', () => setZonesOn(!state.zonesOn));
    $('toggleBkv').addEventListener('click', () => setBkvOn(!state.bkvOn));

    $('carSearch').addEventListener('input', renderCarList);

    // Zone editor
    $('btnZoneClose').addEventListener('click', closeZoneEditor);
    $('btnZoneDelete').addEventListener('click', deleteEditedZone);
    $('btnZoneMove').addEventListener('click', startMoveEditedZone);
    $('btnZoneCancelMove').addEventListener('click', cancelMoveEditedZone);

    // Restore
    const st = loadState();
    if (st) {
      state.activeCars = new Set(st.activeCars || []);
      state.activeCarId = st.activeCarId || null;
      state.zonesByCar = st.zonesByCar || {};
      state.hotRadius = clampNumber(st.hotRadius ?? CFG.HOTZONE_RADIUS_M, CFG.HOTZONE_RADIUS_MIN, CFG.HOTZONE_RADIUS_MAX);
      state.zonesOn = !!(st.ui && st.ui.zonesOn);
      state.bkvOn = !!(st.ui && st.ui.bkvOn);
    }

    setZonesOn(state.zonesOn, true);
    setBkvOn(state.bkvOn, true);

    // GPS (silent, auto)
    startGps();

    // initial load
    refreshCars(true);
    loadLimoZones();

    // GTFS init
    if (window.GTFS && typeof window.GTFS.init === 'function') {
      window.GTFS.init().then((ok) => {
        if (!ok) toast('BKV: KI', 'gtfs/graph.json hiányzik – a BKV mód csak akkor működik, ha előkészíted a GTFS hálót.', 5200);
      }).catch(() => {});
    }
  }

  /* =========================
     GPS
     ========================= */
  let gpsWatchId = null;
  function startGps() {
    if (!navigator.geolocation) return;
    if (gpsWatchId != null) return;

    gpsWatchId = navigator.geolocation.watchPosition(
      (pos) => {
        const { latitude, longitude, accuracy } = pos.coords;
        state.me = { lat: latitude, lng: longitude, acc: accuracy, ts: Date.now() };
      },
      () => {},
      { enableHighAccuracy: true, maximumAge: 5000, timeout: 12000 }
    );
  }

  /* =========================
     Loading MOL Limo cars/zones
     ========================= */
  function loadScriptOnce(url, timeoutMs=12000) {
    return new Promise((resolve, reject) => {
      const s = document.createElement('script');
      s.async = true;
      const u = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now();
      s.src = u;

      let done = false;
      const to = setTimeout(() => {
        if (done) return;
        done = true;
        s.remove();
        reject(new Error('Timeout: ' + url));
      }, timeoutMs);

      s.onload = () => {
        if (done) return;
        done = true;
        clearTimeout(to);
        s.remove();
        resolve();
      };
      s.onerror = () => {
        if (done) return;
        done = true;
        clearTimeout(to);
        s.remove();
        reject(new Error('Load error: ' + url));
      };

      document.head.appendChild(s);
    });
  }

  function pickArrayLike(x) {
    if (Array.isArray(x)) return x;
    if (x && Array.isArray(x.cars)) return x.cars;
    if (x && Array.isArray(x.vehicles)) return x.vehicles;
    if (x && Array.isArray(x.data)) return x.data;
    return null;
  }

  async function loadGlobalArrayAny(urls, globalName, timeoutMs=12000) {
    let lastErr = null;
    for (const u of urls) {
      try {
        try { delete window[globalName]; } catch {}
        await loadScriptOnce(u, timeoutMs);
        const arr = pickArrayLike(window[globalName]);
        if (arr) return arr;

        if (globalName === 'cars') {
          const alt = pickArrayLike(window.CARS) || pickArrayLike(window.vehicles) || pickArrayLike(window.data);
          if (alt) return alt;
        }
        if (globalName === 'homezones') {
          const alt = pickArrayLike(window.HOMEZONES) || pickArrayLike(window.zones);
          if (alt) return alt;
        }
        throw new Error('Bad format: window.' + globalName);
      } catch (e) {
        lastErr = e;
      }
    }
    throw lastErr || new Error('Load failed: ' + globalName);
  }

  function carIdFromObj(o){
    return String(
      o?.description?.id ||
      o?.description?.plate ||
      o?.description?.name ||
      o?.id ||
      o?.plate ||
      o?.licensePlate ||
      o?.license_plate ||
      o?.car_id ||
      o?.code ||
      (o?.name ? o.name : '')
    ) || ('car_' + Math.random().toString(16).slice(2));
  }

  function normalizeCar(raw) {
    const lat = raw?.location?.position?.lat ?? raw?.lat ?? raw?.latitude ?? raw?.Latitude ?? raw?.LAT ?? raw?.y;
    const lng = raw?.location?.position?.lon ?? raw?.location?.position?.lng ?? raw?.lon ?? raw?.lng ?? raw?.longitude ?? raw?.Longitude ?? raw?.LNG ?? raw?.x;
    if (lat == null || lng == null) return null;

    const id = carIdFromObj(raw);
    const plate = String(raw?.description?.plate ?? raw?.description?.name ?? raw?.plate ?? raw?.licensePlate ?? raw?.license_plate ?? raw?.reg ?? id).toUpperCase().trim();
    const model = raw?.description?.model ?? raw?.model ?? raw?.type ?? raw?.carType ?? raw?.brand ?? raw?.vehicleType ?? '';

    return {
      id, plate,
      model: String(model || '').trim(),
      lat: Number(lat),
      lng: Number(lng),
      raw
    };
  }

  async function refreshCars(isInitial=false) {
    setSubline(isInitial ? 'Autók betöltése…' : 'Frissítés…');

    let rawCars = null;
    try {
      rawCars = await loadGlobalArrayAny(CFG.LIMO_CARS_URLS, 'cars', 12000);
    } catch (e) {
      setSubline('Autók: nem elérhető (CORS / hálózat)');
      toast('Autók betöltése nem sikerült', 'A mollimo.hu adatfájl nem érhető el innen. A térkép működik, de autók nélkül.', 5200);
      state.cars = [];
      state.carsById = new Map();
      renderCarsOnMap();
      renderHotZones();
      renderCarList();
      return;
    }

    if (!Array.isArray(rawCars)) {
      setSubline('Autók: nem lista');
      toast('cars.js', 'Az adat nem tömb.', 4500);
      return;
    }

    const cars = [];
    for (const rc of rawCars) {
      const c = normalizeCar(rc);
      if (!c) continue;
      // Budapest-ish box
      if (c.lat < 47.2 || c.lat > 47.8 || c.lng < 18.7 || c.lng > 19.6) continue;
      cars.push(c);
    }

    // Remove disappeared cars from activeCars and zones
    const newIds = new Set(cars.map(c => c.id));
    for (const oldId of Array.from(state.activeCars)) {
      if (!newIds.has(oldId)) state.activeCars.delete(oldId);
    }
    for (const carId of Object.keys(state.zonesByCar)) {
      if (!newIds.has(carId)) delete state.zonesByCar[carId];
    }
    if (state.activeCarId && !newIds.has(state.activeCarId)) state.activeCarId = null;

    state.cars = cars;
    state.carsById = new Map(cars.map(c => [c.id, c]));

    setSubline(`Autók betöltve: ${cars.length} • aktív: ${state.activeCars.size}`);
    saveState();

    renderCarsOnMap();
    renderHotZones();
    renderCarList();
  }

  async function loadLimoZones() {
    let hz = null;
    try {
      hz = await loadGlobalArrayAny(CFG.LIMO_ZONES_URLS, 'homezones', 12000);
    } catch {
      state.limoZonesLoaded = false;
      return;
    }

    let fc = null;

    if (hz && typeof hz === 'object' && hz.type && (hz.type === 'FeatureCollection' || hz.type === 'Feature')) {
      fc = hz;
    } else if (Array.isArray(hz)) {
      const features = [];
      for (const it of hz) {
        if (!it) continue;
        if (it.cityId && CFG.BUDAPEST_CITY_ID && it.cityId !== CFG.BUDAPEST_CITY_ID) continue;
        const z = it.zone ?? it.geojson ?? it.featureCollection ?? it;
        if (z && z.type === 'FeatureCollection' && Array.isArray(z.features)) {
          for (const f of z.features) features.push(f);
        } else if (z && z.type === 'Feature') {
          features.push(z);
        }
      }
      fc = { type: 'FeatureCollection', features };
    }

    if (!fc || !fc.features || !fc.features.length) {
      state.limoZonesLoaded = false;
      return;
    }

    if (state.limoZones) {
      try { state.zoneLayer.removeLayer(state.limoZones); } catch {}
    }

    state.limoZones = L.geoJSON(fc, {
      style: (feature) => {
        const t = feature?.properties?.type; // allowed / forbidden
        const isAllowed = (t === 'allowed');
        return {
          color: isAllowed ? 'rgba(34,197,94,.85)' : 'rgba(239,68,68,.85)',
          weight: 2,
          fillColor: isAllowed ? 'rgba(34,197,94,.25)' : 'rgba(239,68,68,.28)',
          fillOpacity: isAllowed ? 0.18 : 0.22,
        };
      },
      interactive: false
    });

    state.limoZonesLoaded = true;
    if (state.zonesOn) state.zoneLayer.addLayer(state.limoZones);
  }

  function setZonesOn(on, silent=false) {
    state.zonesOn = !!on;
    $('toggleZones').classList.toggle('on', state.zonesOn);

    if (state.limoZonesLoaded && state.limoZones) {
      if (state.zonesOn) state.zoneLayer.addLayer(state.limoZones);
      else state.zoneLayer.removeLayer(state.limoZones);
    }
    if (!silent) saveState();
  }

  function setBkvOn(on, silent=false) {
    state.bkvOn = !!on;
    const el = $('toggleBkv');
    el.classList.toggle('on', state.bkvOn);

    if (state.bkvOn && !(window.GTFS && window.GTFS.isReady && window.GTFS.isReady())) {
      toast('BKV mód', 'GTFS háló nincs előkészítve (gtfs/graph.json).', 4500);
      state.bkvOn = false;
      el.classList.remove('on');
    }
    if (!silent) saveState();
  }

  /* =========================
     Rendering: cars
     ========================= */

    // kind: 'normal' | 'active'
    const isActive = (kind === 'active');
    const ring = isActive ? `box-shadow:0 0 0 3px rgba(255,176,0,.35);` : '';

    // kisebb/filigránabb ikon
    return L.divIcon({
      className: '',
      html: `<div style="
        width:34px;height:34px;border-radius:14px;
        background:rgba(17,24,39,.92);
        ${border}
        ${ring}
        box-shadow:0 14px 34px rgba(0,0,0,.45);
        display:flex;align-items:center;justify-content:center;
      ">
        <div style="
          width:18px;height:18px;border-radius:7px;
          background:rgba(255,255,255,.10);
          display:flex;align-items:center;justify-content:center;
          border:1px solid rgba(255,255,255,.12);
        ">
          <svg viewBox="0 0 24 24" width="13" height="13" fill="white" opacity=".9" aria-hidden="true">
            <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 6h10.29l1.04 3H5.81l1.04-3zM19 17H5v-6h14v6z"/>
          </svg>
        </div>
      </div>`,
      iconSize: [34,34],
      iconAnchor: [17,17],
    });
  }

  function renderCarsOnMap() {
    state.carsLayer.clearLayers();
    state.labelLayer.clearLayers();

    // csak az aktív (bepipált) autók
    for (const carId of state.activeCars) {
      const car = state.carsById.get(carId);
      if (!car) continue;

      const kind = (state.activeCarId === carId) ? 'active' : 'normal';
      const marker = L.marker([car.lat, car.lng], { icon: carIcon(kind), keyboard: false });
      marker.on('click', () => setActiveCar(carId, { from: 'map' }));
      state.carsLayer.addLayer(marker);

      const label = L.marker([car.lat, car.lng], {
        interactive: false,
        icon: L.divIcon({
          className: '',
          html: `<div class="plate-label">${escapeHtml(car.plate)}</div>`,
          iconSize: [1,1],
          iconAnchor: [-2, 26],
        })
      });
      state.labelLayer.addLayer(label);
    }

    // terv esetén a releváns set-et külön kezeli showPlanView,
    // de itt is oké, mert showPlanView újrarajzol mindent.
  }

  /* =========================
     Hot zones
     ========================= */
  function renderHotZones(onlyPlanZones = null) {
    state.hotZoneLayer.clearLayers();

    // onlyPlanZones: Map(carId -> Set(zoneIndexUsed)) vagy null
    for (const carId of Object.keys(state.zonesByCar)) {
      if (!state.activeCars.has(carId)) continue; // ha nem aktív, nem is lehet hotzone
      const car = state.carsById.get(carId);
      if (!car) continue;

      const zones = state.zonesByCar[carId] || [];
      if (!zones.length) continue;

      for (let idx=0; idx<zones.length; idx++) {
        if (onlyPlanZones) {
          const set = onlyPlanZones.get(carId);
          if (!set || !set.has(idx)) continue;
        }

        const z = zones[idx];
        const num = idx + 1;

        // circle
        const circle = L.circle([z.lat, z.lng], {
          radius: state.hotRadius,
          color: 'rgba(220,38,38,.80)',
          fillColor: 'rgba(220,38,38,.20)',
          fillOpacity: 0.25,
          weight: 2,
          interactive: true
        });

        circle.on('click', () => openZoneEditor(carId, idx));
        state.hotZoneLayer.addLayer(circle);

        // label marker (clickable too)
        const label = L.marker([z.lat, z.lng], {
          icon: L.divIcon({
            className: '',
            html: `<div class="target-label"><small>${escapeHtml(car.plate)}</small> #${num}</div>`,
            iconSize: [1,1],
            iconAnchor: [0, 18]
          }),
          interactive: true
        });
        label.on('click', () => openZoneEditor(carId, idx));
        state.hotZoneLayer.addLayer(label);
      }
    }
  }

  function setActiveCar(carId, opts = {}) {
    if (!state.carsById.has(carId)) return;

    // aktív autó legyen (pipa), különben nem lesz hotzone-ja
    if (!state.activeCars.has(carId)) {
      state.activeCars.add(carId);
    }

    state.activeCarId = carId;
    saveState();

    renderCarsOnMap();
    // hotzone-k maradnak mindegyik aktívhoz
    renderHotZones();

    if (opts.from === 'map') {
      const car = state.carsById.get(carId);
      toast('Aktív autó', `${car.plate} – hot zone szerkesztés`, 2000);
    }
  }

  function onMapClick(e) {
    // Mozgatás mód?
    if (state.zoneEditor.open && state.zoneEditor.moving && state.zoneEditor.carId != null && state.zoneEditor.idx != null) {
      const carId = state.zoneEditor.carId;
      const idx = state.zoneEditor.idx;

      if (!state.activeCars.has(carId)) {
        toast('Hot zone', 'Az autó nem aktív.', 2500);
        return;
      }

      const zones = state.zonesByCar[carId] || [];
      if (!zones[idx]) return;

      zones[idx].lat = e.latlng.lat;
      zones[idx].lng = e.latlng.lng;
      zones[idx].movedAt = Date.now();
      state.zonesByCar[carId] = zones;

      cancelMoveEditedZone(true);
      saveState();

      invalidatePlan('Hot zone áthelyezve');
      renderHotZones();
      renderCarList();
      return;
    }

    // Új hotzone hozzáadás: csak ha van aktívCarId
    if (!state.activeCarId) {
      return;
    }
    const carId = state.activeCarId;
    if (!state.activeCars.has(carId)) return;

    if (!state.zonesByCar[carId]) state.zonesByCar[carId] = [];
    state.zonesByCar[carId].push({ lat: e.latlng.lat, lng: e.latlng.lng, createdAt: Date.now() });

    saveState();

    invalidatePlan('Hot zone hozzáadva');
    renderHotZones();
    renderCarList();

    const car = state.carsById.get(carId);
    toast('Hot zone', `${car.plate} – #${state.zonesByCar[carId].length} hozzáadva`, 1800);
  }

  /* =========================
     Zone editor (delete/move)
     ========================= */
  function openZoneEditor(carId, idx) {
    if (!state.activeCars.has(carId)) return;
    const car = state.carsById.get(carId);
    const zones = state.zonesByCar[carId] || [];
    const z = zones[idx];
    if (!car || !z) return;

    state.zoneEditor = { open:true, carId, idx, moving:false };
    $('zoneEditorTitle').textContent = `${car.plate} – Hot zone #${idx+1}`;
    $('zoneEditorSub').textContent = `Katt: törlés vagy áthelyezés`;
    $('zoneEditorHint').textContent = `Áthelyezésnél kattints a térképen az új pontra.`;
    $('btnZoneCancelMove').style.display = 'none';
    $('zoneEditor').classList.add('show');
  }

  function closeZoneEditor() {
    state.zoneEditor = { open:false, carId:null, idx:null, moving:false };
    $('zoneEditor').classList.remove('show');
  }

  function deleteEditedZone() {
    const { carId, idx } = state.zoneEditor;
    if (!carId && carId !== 0) return;

    const zones = state.zonesByCar[carId] || [];
    if (!zones[idx]) return;

    zones.splice(idx, 1);
    if (!zones.length) delete state.zonesByCar[carId];
    else state.zonesByCar[carId] = zones;

    saveState();
    invalidatePlan('Hot zone törölve');
    renderHotZones();
    renderCarList();
    closeZoneEditor();
  }

  function startMoveEditedZone() {
    if (!state.zoneEditor.open) return;
    state.zoneEditor.moving = true;
    $('zoneEditorHint').textContent = `Mozgatás aktív: kattints a térképen az új helyre.`;
    $('btnZoneCancelMove').style.display = '';
    toast('Mozgatás', 'Kattints a térképre az új hot zone ponthoz.', 2600);
  }

  function cancelMoveEditedZone(silent=false) {
    if (!state.zoneEditor.open) return;
    state.zoneEditor.moving = false;
    $('zoneEditorHint').textContent = `Áthelyezésnél kattints a térképen az új pontra.`;
    $('btnZoneCancelMove').style.display = 'none';
    if (!silent) toast('Mozgatás', 'Kikapcsolva.', 1500);
  }

  function cancelMoveEditedZoneHard() {
    cancelMoveEditedZone(false);
  }

  /* =========================
     Drawer list
     ========================= */
  function toggleDrawer(show) {
    $('drawer').classList.toggle('show', !!show);
    if (show) renderCarList();
  }

  function setCarActiveChecked(carId, checked) {
    const was = state.activeCars.has(carId);

    if (checked) {
      state.activeCars.add(carId);
      // ha nincs aktív szerkesztő autó, legyen ez
      if (!state.activeCarId) state.activeCarId = carId;
    } else {
      state.activeCars.delete(carId);

      // ha nem aktív, hot zone se legyen
      delete state.zonesByCar[carId];

      if (state.activeCarId === carId) state.activeCarId = null;
    }

    saveState();
    invalidatePlan('Kijelölés módosult');

    renderCarsOnMap();
    renderHotZones();
    renderCarList();

    if (!was && checked) {
      const car = state.carsById.get(carId);
      toast('Kijelölve', `${car?.plate || 'Autó'} aktív`, 1400);
    }
  }

  function renderCarList() {
    const q = ($('carSearch').value || '').trim().toLowerCase();
    const list = $('carList');
    list.innerHTML = '';

    const cars = state.cars
      .filter(c => !q || c.plate.toLowerCase().includes(q) || c.model.toLowerCase().includes(q));

    const active = cars.filter(c => state.activeCars.has(c.id)).sort((a,b)=>a.plate.localeCompare(b.plate));
    const inactive = cars.filter(c => !state.activeCars.has(c.id)).sort((a,b)=>a.plate.localeCompare(b.plate));
    const ordered = [...active, ...inactive];

    $('drawerSub').textContent = `${state.cars.length} autó • aktív: ${state.activeCars.size}`;

    for (const c of ordered) {
      const zCount = (state.zonesByCar[c.id] || []).length;
      const isChecked = state.activeCars.has(c.id);
      const isEditing = (state.activeCarId === c.id);

      const item = document.createElement('div');
      item.className = 'carItem';

      const left = document.createElement('div');
      left.className = 'carLeft';

      const chk = document.createElement('input');
      chk.type = 'checkbox';
      chk.className = 'chk';
      chk.checked = isChecked;
      chk.addEventListener('change', () => setCarActiveChecked(c.id, chk.checked));

      const main = document.createElement('div');
      main.className = 'carMain';
      main.innerHTML = `
        <div class="plate">${escapeHtml(c.plate)}</div>
        <div class="carMeta">${escapeHtml(c.model || '—')} • hot zone: ${zCount}${isEditing ? ' • <b>aktív</b>' : ''}</div>
      `;

      left.appendChild(chk);
      left.appendChild(main);

      const btns = document.createElement('div');
      btns.className = 'carBtns';

      const bGo = document.createElement('button');
      bGo.className = 'btn';
      bGo.textContent = 'Odaugrás';
      bGo.addEventListener('click', () => {
        state.map.setView([c.lat, c.lng], Math.max(state.map.getZoom(), 16), { animate: true });
      });

      const bHot = document.createElement('button');
      bHot.className = 'btn warn';
      bHot.textContent = 'Hot zone';
      bHot.addEventListener('click', () => {
        // auto-check + set active car
        if (!state.activeCars.has(c.id)) state.activeCars.add(c.id);
        setActiveCar(c.id, { from: 'list' });
        saveState();

        renderCarsOnMap();
        renderHotZones();
        renderCarList();

        toast('Hot zone mód', `${c.plate} – kattints a térképre a zóna felvételéhez.`, 2600);
        state.map.panTo([c.lat, c.lng], { animate: true });
      });

      const bClrZones = document.createElement('button');
      bClrZones.className = 'btn';
      bClrZones.textContent = 'Zónák törlése';
      bClrZones.disabled = !zCount || !isChecked;
      bClrZones.addEventListener('click', () => {
        delete state.zonesByCar[c.id];
        saveState();
        invalidatePlan('Hot zone-ok törölve');
        renderHotZones();
        renderCarList();
      });

      btns.appendChild(bGo);
      btns.appendChild(bHot);
      btns.appendChild(bClrZones);

      item.appendChild(left);
      item.appendChild(btns);
      list.appendChild(item);
    }
  }

  function clearAll() {
    state.activeCars.clear();
    state.activeCarId = null;
    state.zonesByCar = {};
    saveState();

    invalidatePlan('Minden törölve');
    renderCarsOnMap();
    renderHotZones();
    renderCarList();
    toast('Törlés', 'Kijelölések + hot zone-ok törölve.', 2200);
  }

  /* =========================
     Plan invalidation
     ========================= */
  function invalidatePlan(msg) {
    if (!state.planActive) return;
    // automatikusan töröljük a tervet, ha módosítasz
    clearPlanView(true);
    if (msg) toast('Figyelj', `Terv törölve, mert módosítottál. (${msg})`, 3200);
  }

  /* =========================
     Planning
     ========================= */
  function getCandidateCars() {
    const out = [];
    for (const carId of state.activeCars) {
      const c = state.carsById.get(carId);
      if (!c) continue;
      const zones = state.zonesByCar[carId];
      if (!zones || !zones.length) continue;
      out.push(c);
    }
    return out;
  }

  async function planNow(focus) {
    const candidates = getCandidateCars();
    if (!candidates.length) {
      toast('Tervezés', 'Nincs olyan aktív autó, amihez hot zone-t adtál.', 3200);
      return;
    }
    if (!state.me) {
      toast('Tervezés', 'GPS pozíció még nincs. Engedélyezd a helyzetet.', 4200);
      return;
    }

    // tervezés panel megjelenít
    state.sheetHidden = false;
    $('btnShowPlan').style.display = 'none';

    $('sheet').classList.add('show');
    $('sheetTitle').textContent = 'Számolás…';
    $('sheetSub').textContent = 'Útvonaltervezés folyamatban…';
    $('steps').innerHTML = '';

    toast('Számolás…', 'Útvonaltervezés (OSRM / GTFS)…', 1600);

    const start = { lat: state.me.lat, lng: state.me.lng, name: 'Én' };

    const startCar = await pickNearestCar(start, candidates);
    const plan = await solvePlan(start, candidates, startCar);

    state.plan = plan;
    showPlanView(plan, { keepFocus: !focus });
    saveState();
  }

  async function pickNearestCar(start, cars) {
    // foot OSRM route estimate to each car (small N)
    let best = null;
    for (const c of cars) {
      try {
        const r = await osrmRoute('foot', start, c);
        if (!best || r.duration < best.d) best = { d: r.duration, car: c };
      } catch {
        const m = haversineM(start.lat, start.lng, c.lat, c.lng);
        const d = (m/1000)/(5/60/60);
        if (!best || d < best.d) best = { d, car: c };
      }
    }
    return best ? best.car : cars[0];
  }

  async function solvePlan(start, cars, startCar) {
    // cars order list
    const carList = [startCar, ...cars.filter(c => c.id !== startCar.id)];
    const n = carList.length;

    // zones nodes
    const zonesNodes = [];
    for (let i=0;i<n;i++) {
      const c = carList[i];
      const zs = (state.zonesByCar[c.id] || []).map((z, idx) => ({
        carIdx: i,
        zoneIdx: idx,
        lat: z.lat, lng: z.lng,
        id: `${c.id}#${idx+1}`
      }));
      zonesNodes.push(...zs);
    }
    const zonesForCar = (ci) => zonesNodes.filter(z => z.carIdx === ci);

    // driving cost: car -> its zones
    const driveCost = new Map();
    for (let ci=0; ci<n; ci++) {
      const zs = zonesForCar(ci);
      if (!zs.length) continue;
      const c = carList[ci];

      for (const z of zs) {
        try {
          const r = await osrmRoute('car', c, { lat: z.lat, lng: z.lng });
          driveCost.set(`${ci}|${z.id}`, { duration: r.duration, distance: r.distance, geometry: r.geometry });
        } catch {
          const m = haversineM(c.lat, c.lng, z.lat, z.lng);
          driveCost.set(`${ci}|${z.id}`, { duration: (m/1000)/(20/60/60), distance: m, geometry: null });
        }
      }
    }

    // exact DP limit
    const EXACT_LIMIT = 8;
    if (n > EXACT_LIMIT) {
      const greedy = await greedyPlan(start, carList, zonesNodes, zonesForCar, driveCost);
      return greedy;
    }

    // memo DP
    const allMask = (1 << n) - 1;

    // map zoneId -> coordIdx
    const zoneCoordIndexById = new Map();
    zonesNodes.forEach((z, i) => zoneCoordIndexById.set(z.id, 1 + i));

    const memo = new Map();

    function coordToLatLng(coordIdx) {
      if (coordIdx === 0) return { lat: start.lat, lng: start.lng };
      const z = zonesNodes[coordIdx - 1];
      return { lat: z.lat, lng: z.lng };
    }

    async function solve(mask, lastCoordIdx) {
      const key = `${mask}|${lastCoordIdx}`;
      if (memo.has(key)) return memo.get(key);

      if (mask === allMask) {
        const res = { cost: 0, path: [] };
        memo.set(key, res);
        return res;
      }

      let best = { cost: Infinity, path: [] };

      for (let ci=0; ci<n; ci++) {
        if (mask & (1<<ci)) continue;
        const zs = zonesForCar(ci);
        if (!zs.length) continue;

        for (const z of zs) {
          // walk from lastCoordIdx to car
          const from = coordToLatLng(lastCoordIdx);
          const toCar = { lat: carList[ci].lat, lng: carList[ci].lng };

          let walkDur = null;
          let walkDist = null;

          try {
            const w = await osrmRoute('foot', from, toCar);
            walkDur = w.duration; walkDist = w.distance;
          } catch {
            const m = haversineM(from.lat, from.lng, toCar.lat, toCar.lng);
            walkDur = (m/1000)/(5/60/60); walkDist = m;
          }

          const drive = driveCost.get(`${ci}|${z.id}`);
          if (!drive || drive.duration == null) continue;

          const stepCost = walkDur + drive.duration;

          const nextCoordIdx = zoneCoordIndexById.get(z.id);
          const next = await solve(mask | (1<<ci), nextCoordIdx);
          const total = stepCost + next.cost;

          if (total < best.cost) {
            best.cost = total;
            best.path = [{
              carIdx: ci,
              zoneId: z.id,
              zoneNo: z.zoneIdx + 1,
              fromCoordIdx: lastCoordIdx,
              walk: { duration: walkDur, distance: walkDist },
              drive
            }, ...next.path];
          }
        }
      }

      const res = { cost: best.cost, path: best.path };
      memo.set(key, res);
      return res;
    }

    // force first car = idx 0, choose its best zone start
    const zs0 = zonesForCar(0);
    let bestOverall = { cost: Infinity, steps: [] };

    for (const z0 of zs0) {
      // start -> car0 walk
      let w0dur=null, w0dist=null;
      try {
        const w = await osrmRoute('foot', start, carList[0]);
        w0dur=w.duration; w0dist=w.distance;
      } catch {
        const m = haversineM(start.lat, start.lng, carList[0].lat, carList[0].lng);
        w0dur=(m/1000)/(5/60/60); w0dist=m;
      }

      const drive0 = driveCost.get(`0|${z0.id}`);
      if (!drive0 || drive0.duration == null) continue;

      const coordIdx0 = zoneCoordIndexById.get(z0.id);
      const next = await solve(1<<0, coordIdx0);
      const total = w0dur + drive0.duration + next.cost;

      if (total < bestOverall.cost) {
        bestOverall.cost = total;
        bestOverall.steps = [{
          carIdx: 0,
          zoneId: z0.id,
          zoneNo: z0.zoneIdx + 1,
          fromCoordIdx: 0,
          walk: { duration: w0dur, distance: w0dist },
          drive: drive0
        }, ...next.path];
      }
    }

    return await buildPlanDetails(start, carList, zonesNodes, bestOverall.steps);
  }

  async function greedyPlan(start, carList, zonesNodes, zonesForCar, driveCost) {
    const n = carList.length;
    const done = new Set();
    const steps = [];
    let lastCoordIdx = 0;

    function coordToLatLng(coordIdx) {
      if (coordIdx === 0) return { lat: start.lat, lng: start.lng };
      const z = zonesNodes[coordIdx - 1];
      return { lat: z.lat, lng: z.lng };
    }

    // force first = 0
    done.add(0);
    {
      const zs = zonesForCar(0);
      let best=null;
      for (const z of zs) {
        const drive = driveCost.get(`0|${z.id}`);
        if (!drive) continue;
        let wDur=null,wDist=null;
        try {
          const w = await osrmRoute('foot', start, carList[0]);
          wDur=w.duration; wDist=w.distance;
        } catch {
          const m = haversineM(start.lat, start.lng, carList[0].lat, carList[0].lng);
          wDur=(m/1000)/(5/60/60); wDist=m;
        }
        const cost = wDur + drive.duration;
        if (!best || cost < best.cost) best = { z, wDur, wDist, drive, cost };
      }
      const zoneGlobalIdx = zonesNodes.findIndex(x => x.id === best.z.id);
      const coordIdx = 1 + zoneGlobalIdx;
      steps.push({ carIdx:0, zoneId: best.z.id, zoneNo: best.z.zoneIdx + 1, fromCoordIdx: 0, walk:{duration:best.wDur,distance:best.wDist}, drive:best.drive });
      lastCoordIdx = coordIdx;
    }

    while (done.size < n) {
      let best=null;
      for (let ci=0; ci<n; ci++) {
        if (done.has(ci)) continue;
        const zs = zonesForCar(ci);
        for (const z of zs) {
          const from = coordToLatLng(lastCoordIdx);
          const toCar = carList[ci];

          let wDur=null,wDist=null;
          try {
            const w = await osrmRoute('foot', from, toCar);
            wDur=w.duration; wDist=w.distance;
          } catch {
            const m = haversineM(from.lat, from.lng, toCar.lat, toCar.lng);
            wDur=(m/1000)/(5/60/60); wDist=m;
          }

          const drive = driveCost.get(`${ci}|${z.id}`);
          if (!drive) continue;

          const cost = wDur + drive.duration;
          if (!best || cost < best.cost) best = { ci, z, wDur, wDist, drive, cost };
        }
      }
      if (!best) break;

      done.add(best.ci);
      const zoneGlobalIdx = zonesNodes.findIndex(x => x.id === best.z.id);
      const coordIdx = 1 + zoneGlobalIdx;

      steps.push({ carIdx: best.ci, zoneId: best.z.id, zoneNo: best.z.zoneIdx + 1, fromCoordIdx: lastCoordIdx, walk:{duration:best.wDur,distance:best.wDist}, drive:best.drive });
      lastCoordIdx = coordIdx;
    }

    return buildPlanDetails(start, carList, zonesNodes, steps);
  }

  function findZoneById(zonesNodes, id) {
    return zonesNodes.find(z => z.id === id);
  }

  async function buildPlanDetails(start, carList, zonesNodes, steps) {
    const planSteps = [];
    let totalWalk = 0, totalDrive = 0;

    function coordToLatLng(coordIdx) {
      if (coordIdx === 0) return { lat: start.lat, lng: start.lng };
      const z = zonesNodes[coordIdx - 1];
      return { lat: z.lat, lng: z.lng };
    }

    for (let i=0; i<steps.length; i++) {
      const s = steps[i];
      const car = carList[s.carIdx];
      const zone = findZoneById(zonesNodes, s.zoneId);

      const from = coordToLatLng(s.fromCoordIdx);
      const toCar = { lat: car.lat, lng: car.lng };
      const toZone = { lat: zone.lat, lng: zone.lng };

      const walkLeg = await routeLegWalk(from, toCar);
      const driveLeg = await routeLegDrive(toCar, toZone);

      totalWalk += walkLeg.duration;
      totalDrive += driveLeg.duration;

      planSteps.push({
        idx: i + 1,
        carId: car.id,
        carPlate: car.plate,
        carModel: car.model,
        zoneNo: Number(zone.id.split('#')[1] || s.zoneNo || 1),
        zoneIdx: (Number(zone.id.split('#')[1] || s.zoneNo || 1) - 1),
        walk: walkLeg,
        drive: driveLeg
      });
    }

    return {
      carsUsed: Array.from(new Set(planSteps.map(p => p.carId))),
      steps: planSteps,
      summary: { total: totalWalk + totalDrive, walk: totalWalk, drive: totalDrive }
    };
  }

  async function routeLegWalk(from, to) {
    // BKV alternatíva
    if (state.bkvOn && window.GTFS && window.GTFS.isReady && window.GTFS.isReady()) {
      try {
        const alt = await window.GTFS.plan(from, to, { maxWalkToStopM: CFG.TRANSIT_MAX_WALK_TO_STOP_M });
        // gyors walk becslés
        const m = haversineM(from.lat, from.lng, to.lat, to.lng);
        const approxWalk = (m/1000)/(5/60/60);

        if (alt && alt.totalDuration && alt.totalDuration < approxWalk * 0.90) {
          // "útra igazítás" OSRM foot szegmensekkel (limitált)
          const snapped = await snapPolylineToRoad(alt.geometry, CFG.BKV_SNAP_MAX_SEGMENTS);
          return {
            mode: 'bkv',
            duration: alt.totalDuration,
            distance: null,
            geometry: snapped || alt.geometry,
            meta: alt.meta || {}
          };
        }
      } catch {}
    }

    // sima gyalog OSRM
    const r = await osrmRoute('foot', from, to);
    return { mode:'foot', duration:r.duration, distance:r.distance, geometry:r.geometry, meta:{} };
  }

  async function routeLegDrive(from, to) {
    const r = await osrmRoute('car', from, to);
    return { mode:'car', duration:r.duration, distance:r.distance, geometry:r.geometry, meta:{} };
  }

  /* =========================
     OSRM helpers + cache
     ========================= */
  function osrmKey(profile, from, to) {
    return `${profile}|${from.lat.toFixed(6)},${from.lng.toFixed(6)}|${to.lat.toFixed(6)},${to.lng.toFixed(6)}`;
  }

  async function osrmRoute(profile, from, to) {
    const key = osrmKey(profile, from, to);
    if (state.osrmCache.has(key)) return state.osrmCache.get(key);

    const baseUrls = profile === 'foot' ? CFG.OSRM_FOOT : CFG.OSRM_CAR;
    let lastErr = null;

    for (const base of baseUrls) {
      try {
        const url = `${base}/route/v1/${profile}/${from.lng},${from.lat};${to.lng},${to.lat}?overview=full&geometries=geojson&alternatives=false&steps=false`;
        const r = await fetch(url, { cache: 'no-store' });
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const j = await r.json();
        if (!j.routes || !j.routes[0]) throw new Error('no routes');
        const route = j.routes[0];

        const out = {
          duration: route.duration,
          distance: route.distance,
          geometry: route.geometry.coordinates.map(c => ({ lat: c[1], lng: c[0] }))
        };

        state.osrmCache.set(key, out);
        return out;
      } catch (e) {
        lastErr = e;
      }
    }
    throw lastErr || new Error('OSRM route failed');
  }

  // "útra igazítás": több pontból álló polylinet OSRM foot szegmensekkel fűzzük össze
  async function snapPolylineToRoad(points, maxSegments) {
    try {
      if (!points || points.length < 2) return points;

      // ha túl sok pont, ritkítjuk
      let pts = points.slice();
      const maxPts = maxSegments + 1;
      if (pts.length > maxPts) {
        const dec = [];
        for (let i=0;i<maxPts;i++){
          const idx = Math.floor(i * (pts.length-1) / (maxPts-1));
          dec.push(pts[idx]);
        }
        pts = dec;
      }

      const out = [];
      for (let i=0; i<pts.length-1; i++) {
        const a = pts[i], b = pts[i+1];
        const seg = await osrmRoute('foot', a, b);
        if (seg && seg.geometry && seg.geometry.length) {
          if (i === 0) out.push(...seg.geometry);
          else out.push(...seg.geometry.slice(1));
        } else {
          if (i === 0) out.push(a);
          out.push(b);
        }
      }
      return out.length ? out : points;
    } catch {
      return points;
    }
  }

  /* =========================
     Plan rendering
     ========================= */
  function clearPlanView(silent=false) {
    state.planActive = false;
    state.plan = null;
    state.routeLayer.clearLayers();
    $('sheet').classList.remove('show');
    state.sheetHidden = false;
    $('btnShowPlan').style.display = 'none';

    // visszaállítjuk a normál nézetet
    renderCarsOnMap();
    renderHotZones();
    if (!silent) toast('Terv', 'Törölve.', 1400);
  }

  function hideSheet() {
    if (!state.planActive) {
      $('sheet').classList.remove('show');
      return;
    }
    state.sheetHidden = true;
    $('sheet').classList.remove('show');
    $('btnShowPlan').style.display = '';
    toast('Terv', 'Panel bezárva – a vonalak a térképen maradnak.', 2200);
  }

  function showSheet() {
    if (!state.planActive) return;
    state.sheetHidden = false;
    $('sheet').classList.add('show');
    $('btnShowPlan').style.display = 'none';
  }

  function showPlanView(plan, opts = {}) {
    state.planActive = true;
    state.plan = plan;

    // Releváns autók/hotzone-ok: csak a tervben szereplők
    const usedCars = new Set(plan.carsUsed);

    // 1) Cars: csak a tervben szereplő aktív autók
    state.carsLayer.clearLayers();
    state.labelLayer.clearLayers();

    for (const carId of usedCars) {
      const car = state.carsById.get(carId);
      if (!car) continue;

      const kind = (state.activeCarId === carId) ? 'active' : 'normal';
      const marker = L.marker([car.lat, car.lng], { icon: carIcon(kind), keyboard: false });
      marker.on('click', () => setActiveCar(carId, { from: 'map' }));
      state.carsLayer.addLayer(marker);

      const label = L.marker([car.lat, car.lng], {
        interactive: false,
        icon: L.divIcon({
          className: '',
          html: `<div class="plate-label">${escapeHtml(car.plate)}</div>`,
          iconSize: [1,1],
          iconAnchor: [-2, 26],
        })
      });
      state.labelLayer.addLayer(label);
    }

    // 2) Hot zones: csak a tervben használt zónák (nem maradhat irreleváns!)
    const only = new Map();
    for (const s of plan.steps) {
      if (!only.has(s.carId)) only.set(s.carId, new Set());
      only.get(s.carId).add(s.zoneIdx); // 0-based
    }
    renderHotZones(only);

    // 3) Routes
    state.routeLayer.clearLayers();

    const allLatLngs = [];
    for (const step of plan.steps) {
      // walk (bkv or foot)
      const w = step.walk;
      const wLatLngs = w.geometry.map(p => [p.lat, p.lng]);
      const wLine = L.polyline(wLatLngs, {
        color: (w.mode === 'bkv') ? getCssVar('--bkv') : getCssVar('--walk'),
        weight: 7,
        opacity: 0.95,
        dashArray: (w.mode === 'bkv') ? '10 10' : '6 10',
        lineCap: 'round'
      });
      state.routeLayer.addLayer(wLine);
      allLatLngs.push(...wLatLngs);

      // drive
      const d = step.drive;
      const dLatLngs = d.geometry.map(p => [p.lat, p.lng]);
      const dLine = L.polyline(dLatLngs, {
        color: getCssVar('--car'),
        weight: 7,
        opacity: 0.95,
        lineCap: 'round'
      });
      state.routeLayer.addLayer(dLine);
      allLatLngs.push(...dLatLngs);
    }

    // Fit
    if (allLatLngs.length && !opts.keepFocus) {
      state.map.fitBounds(L.latLngBounds(allLatLngs).pad(0.15), { animate: true });
    }

    // Sheet content
    $('sheet').classList.add('show');
    $('sheetTitle').textContent = 'Kész';
    $('sheetSub').textContent = `Össz-idő: ${fmtMin(plan.summary.total)} (BKV/🚶 ${fmtMin(plan.summary.walk)} + 🚗 ${fmtMin(plan.summary.drive)})`;

    const stepsEl = $('steps');
    stepsEl.innerHTML = '';

    plan.steps.forEach((s, i) => {
      const el = document.createElement('div');
      el.className = 'step';

      let walkMeta = '';
      if (s.walk.mode === 'bkv') {
        const routes = (s.walk.meta && Array.isArray(s.walk.meta.routesUsed) && s.walk.meta.routesUsed.length)
          ? s.walk.meta.routesUsed.join(', ')
          : '—';
        const board = s.walk.meta?.boardStop || '—';
        const alight = s.walk.meta?.alightStop || '—';

        walkMeta =
          `BKV: ${fmtMin(s.walk.duration)}<br>` +
          `Vonal: ${escapeHtml(routes)} • Felszállás: ${escapeHtml(board)} • Leszállás: ${escapeHtml(alight)}`;
      } else {
        walkMeta = `Gyalog: ${fmtMin(s.walk.duration)} • ${s.walk.distance != null ? fmtKm(s.walk.distance) : '—'}`;
      }

      const driveMeta = `Autó: ${fmtMin(s.drive.duration)} • ${s.drive.distance != null ? fmtKm(s.drive.distance) : '—'}`;

      el.innerHTML = `
        <div class="badge">${i+1}</div>
        <div style="min-width:0;">
          <div class="stepTitle">${escapeHtml(s.carPlate)} → Hot zone #${s.zoneNo}</div>
          <div class="stepMeta">${walkMeta}<br>${driveMeta}</div>
        </div>
      `;
      stepsEl.appendChild(el);
    });

    // Show/Hide plan button
    state.sheetHidden = false;
    $('btnShowPlan').style.display = 'none';

    toast('Kész', `Sorrend: ${plan.steps.map(x => x.carPlate).join(' → ')}`, 3200);
  }

  function getCssVar(name) {
    return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
  }

  /* =========================
     Boot
     ========================= */
  initMap();

})();
