  <script>
/* GTFS helper (opcion√°lis)
   graph.json minim√°lis form√°tuma:
   {
     "stops": [{"id":"...", "name":"...", "lat":47..., "lon":19...}, ...],
     "edges": [{"from":0,"to":123,"w":180,"route":"4-6","type":0}, ...]
   }
*/
(() => {
  'use strict';

  const GTFS = {
    _ready: false,
    _stops: null,
    _edges: null,
    _adj: null,

    async init() {
      try {
        const r = await fetch('./gtfs/graph.json', { cache: 'force-cache' });
        if (!r.ok) return false;
        const j = await r.json();
        if (!j || !Array.isArray(j.stops) || !Array.isArray(j.edges)) return false;

        GTFS._stops = j.stops;
        GTFS._edges = j.edges;

        // adjacency: store edge indices
        GTFS._adj = Array.from({ length: GTFS._stops.length }, () => []);
        for (let idx = 0; idx < GTFS._edges.length; idx++) {
          const e = GTFS._edges[idx];
          if (typeof e.from !== 'number' || typeof e.to !== 'number' || typeof e.w !== 'number') continue;
          if (!GTFS._adj[e.from]) continue;
          GTFS._adj[e.from].push(idx);
        }

        GTFS._ready = true;
        return true;
      } catch {
        return false;
      }
    },

    isReady() { return GTFS._ready; },
    getStop(i){ return (GTFS._ready && GTFS._stops && GTFS._stops[i]) ? GTFS._stops[i] : null; },

    nearestStops(pt, k = 6, maxM = 1200) {
      if (!GTFS._ready) return [];
      const res = [];
      for (let i = 0; i < GTFS._stops.length; i++) {
        const s = GTFS._stops[i];
        const d = haversineM(pt.lat, pt.lng, s.lat, s.lon);
        if (d <= maxM) res.push({ i, d });
      }
      res.sort((a,b)=>a.d-b.d);
      return res.slice(0, k);
    },

    // Dijkstra multiple sources -> one of endStops
    async plan(from, to, opt = {}) {
      if (!GTFS._ready) return null;

      const maxWalk = opt.maxWalkToStopM ?? 900;
      const startStops = GTFS.nearestStops(from, 6, maxWalk);
      const endStops = GTFS.nearestStops(to, 6, maxWalk);
      if (!startStops.length || !endStops.length) return null;

      const walkSpeed = 1.25; // m/s
      const walkCost = (m) => m / walkSpeed;

      const N = GTFS._stops.length;
      const dist = new Float64Array(N);
      const prev = new Int32Array(N);
      const prevEdgeIdx = new Int32Array(N);
      for (let i=0;i<N;i++){ dist[i]=Infinity; prev[i]=-1; prevEdgeIdx[i]=-1; }

      // binary heap
      const heap = [];
      const push = (d, i) => { heap.push([d,i]); siftUp(heap.length-1); };
      const pop = () => {
        if (!heap.length) return null;
        const top = heap[0];
        const last = heap.pop();
        if (heap.length) { heap[0]=last; siftDown(0); }
        return top;
      };
      const siftUp = (idx) => {
        while (idx>0){
          const p=(idx-1)>>1;
          if (heap[p][0] <= heap[idx][0]) break;
          [heap[p],heap[idx]]=[heap[idx],heap[p]];
          idx=p;
        }
      };
      const siftDown = (idx) => {
        for(;;){
          const l=idx*2+1, r=l+1;
          let s=idx;
          if (l<heap.length && heap[l][0] < heap[s][0]) s=l;
          if (r<heap.length && heap[r][0] < heap[s][0]) s=r;
          if (s===idx) break;
          [heap[s],heap[idx]]=[heap[idx],heap[s]];
          idx=s;
        }
      };

      for (const ss of startStops) {
        dist[ss.i] = walkCost(ss.d);
        push(dist[ss.i], ss.i);
      }

      const endSet = new Set(endStops.map(x => x.i));
      let bestEnd = null;

      while (heap.length) {
        const top = pop();
        if (!top) break;
        const [d,u] = top;
        if (d !== dist[u]) continue;
        if (endSet.has(u)) { bestEnd = u; break; }

        const adj = GTFS._adj[u] || [];
        for (const eIdx of adj){
          const e = GTFS._edges[eIdx];
          const nd = d + e.w;
          if (nd < dist[e.to]) {
            dist[e.to] = nd;
            prev[e.to] = u;
            prevEdgeIdx[e.to] = eIdx;
            push(nd, e.to);
          }
        }
      }

      if (bestEnd == null) return null;

      // choose best end walking
      const endChoice = endStops.reduce((a,x)=> (x.i===bestEnd && x.d < (a?.d ?? Infinity)) ? x : a, null)
        || endStops[0];

      const total = dist[bestEnd] + walkCost(endChoice.d);

      // Reconstruct stop chain
      const chain = [];
      let cur = bestEnd;
      chain.push(cur);
      while (prev[cur] !== -1) { cur = prev[cur]; chain.push(cur); }
      chain.reverse();

      // Reconstruct edge chain
      const edgeIdxs = [];
      cur = bestEnd;
      while (prevEdgeIdx[cur] !== -1) {
        edgeIdxs.push(prevEdgeIdx[cur]);
        cur = prev[cur];
      }
      edgeIdxs.reverse();

      const routesSet = new Set();
      for (const ei of edgeIdxs){
        const r = GTFS._edges[ei]?.route;
        if (r && String(r).trim()) routesSet.add(String(r).trim());
      }
      const routesUsed = Array.from(routesSet);

      const boardIdx = chain[0];
      const alightIdx = bestEnd;

      const boardStop = GTFS._stops[boardIdx];
      const alightStop = GTFS._stops[alightIdx];

      return {
        totalDuration: total,
        geometry: null, // geometry-t a f≈ë modul OSRM-mel "√∫tra h√∫zza"
        meta: {
          routesUsed,
          boardStop: boardStop ? { name: boardStop.name, lat: boardStop.lat, lng: boardStop.lon, idx: boardIdx } : null,
          alightStop: alightStop ? { name: alightStop.name, lat: alightStop.lat, lng: alightStop.lon, idx: alightIdx } : null,
          stopsCount: chain.length
        }
      };
    }
  };

  function haversineM(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = (d) => d*Math.PI/180;
    const dLat = toRad(lat2-lat1), dLon = toRad(lon2-lon1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(a));
  }

  window.GTFS = GTFS;
})();
  </script>

  // -------------- Data loading (MOL Limo) --------------
  function loadScriptOnce(url, timeoutMs=12000) {
    return new Promise((resolve, reject) => {
      const s = document.createElement('script');
      s.async = true;
      const u = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now();
      s.src = u;

      let done = false;
      const to = setTimeout(() => {
        if (done) return;
        done = true;
        s.remove();
        reject(new Error('Timeout: ' + url));
      }, timeoutMs);

      s.onload = () => {
        if (done) return;
        done = true;
        clearTimeout(to);
        s.remove();
        resolve();
      };
      s.onerror = () => {
        if (done) return;
        done = true;
        clearTimeout(to);
        s.remove();
        reject(new Error('Load error: ' + url));
      };

      document.head.appendChild(s);
    });
  }

  function pickArrayLike(x) {
    if (Array.isArray(x)) return x;
    if (x && Array.isArray(x.cars)) return x.cars;
    if (x && Array.isArray(x.vehicles)) return x.vehicles;
    if (x && Array.isArray(x.data)) return x.data;
    return null;
  }

  async function loadGlobalArrayAny(urls, globalName, timeoutMs=12000) {
    let lastErr = null;
    for (const u of urls) {
      try {
        try { delete window[globalName]; } catch {}
        await loadScriptOnce(u, timeoutMs);
        const arr = pickArrayLike(window[globalName]);
        if (arr) return arr;

        if (globalName === 'cars') {
          const alt = pickArrayLike(window.CARS) || pickArrayLike(window.vehicles) || pickArrayLike(window.data);
          if (alt) return alt;
        }
        if (globalName === 'homezones') {
          const alt = pickArrayLike(window.HOMEZONES) || pickArrayLike(window.zones);
          if (alt) return alt;
        }
        throw new Error('Bad format: window.' + globalName);
      } catch (e) {
        lastErr = e;
      }
    }
    throw lastErr || new Error('Load failed: ' + globalName);
  }

  function carIdFromObj(o){
    return String(

      o?.car_id ||

  function normalizeCar(raw) {
    const lat = raw?.location?.position?.lat ?? raw?.lat ?? raw?.latitude ?? raw?.Latitude ?? raw?.LAT ?? raw?.y;
    const lng = raw?.location?.position?.lon ?? raw?.location?.position?.lng ?? raw?.lon ?? raw?.lng ?? raw?.longitude ?? raw?.Longitude ?? raw?.LNG ?? raw?.x;
    if (lat == null || lng == null) return null;

    const id = carIdFromObj(raw);
    const plate = String(raw?.description?.plate ?? raw?.description?.name ?? raw?.plate ?? raw?.licensePlate ?? raw?.license_plate ?? raw?.reg ?? id)
      .toUpperCase().trim();

    const model = raw?.description?.model ?? raw?.model ?? raw?.type ?? raw?.carType ?? raw?.brand ?? raw?.vehicleType ?? '';
    return {
      id, plate,
      model: String(model || '').trim(),
      lat: Number(lat),
      lng: Number(lng),
      raw
    };
  }

  async function refreshCars(isInitial=false) {
    const now = Date.now();

    state._lastRefresh = now;

    const cars = [];

    state.cars = cars;

    cleanupSelectionsForMissingCars();

    setSubline(`Aut√≥k bet√∂ltve: ${cars.length}`);

    renderHotZones();
    renderCarList();

  function cleanupSelectionsForMissingCars() {
    const ids = new Set(state.cars.map(c => c.id));

    // remove selected that disappeared
    for (const id of Array.from(state.selectedCars)) {
      if (!ids.has(id)) {
        state.selectedCars.delete(id);
        delete state.zonesByCar[id];
        if (state.activeCarId === id) state.activeCarId = null;
      }
    }

    // remove zones for disappeared or not selected
    for (const carId of Object.keys(state.zonesByCar)) {
      if (!ids.has(carId) || !state.selectedCars.has(carId)) {
        delete state.zonesByCar[carId];
      }
    }

    if (state.activeCarId && !state.selectedCars.has(state.activeCarId)) {
      state.activeCarId = null;
    }
  }

  async function loadLimoZones() {
    let hz = null;
    try {
      hz = await loadGlobalArrayAny(CFG.LIMO_ZONES_URLS, 'homezones', 12000);
    } catch {
      state.limoZonesLoaded = false;
      return;
    }

    let fc = null;
    if (hz && typeof hz === 'object' && hz.type && (hz.type === 'FeatureCollection' || hz.type === 'Feature')) {
      fc = hz;
    } else if (Array.isArray(hz)) {
      const features = [];
      for (const it of hz) {
        if (!it) continue;
        if (it.cityId && CFG.BUDAPEST_CITY_ID && it.cityId !== CFG.BUDAPEST_CITY_ID) continue;
        const z = it.zone ?? it.geojson ?? it.featureCollection ?? it;
        if (z && z.type === 'FeatureCollection' && Array.isArray(z.features)) {
          for (const f of z.features) features.push(f);
        } else if (z && z.type === 'Feature') {
          features.push(z);
        }
      }
      fc = { type: 'FeatureCollection', features };
    }

    if (!fc || !fc.features || !fc.features.length) {
      state.limoZonesLoaded = false;
      return;
    }

    if (state.limoZones) {
      try { state.zoneLayer.removeLayer(state.limoZones); } catch {}
    }

    state.limoZones = L.geoJSON(fc, {
      style: (feature) => {
        const t = feature?.properties?.type;
        const isAllowed = (t === 'allowed');
        return {
          color: isAllowed ? 'rgba(34,197,94,.85)' : 'rgba(239,68,68,.85)',
          weight: 2,
          fillColor: isAllowed ? 'rgba(34,197,94,.22)' : 'rgba(239,68,68,.24)',
          fillOpacity: isAllowed ? 0.18 : 0.22,
        };
      },
      interactive: false
    });

    state.limoZonesLoaded = true;
    if (state.zonesOn) state.zoneLayer.addLayer(state.limoZones);
  }

  function onMapClick(e) {
    // moving hotzone?
    if (state.hzMoving) {
      invalidatePlan('M√≥dos√≠t√°s t√∂rt√©nt (hot zone mozgat√°s).');
      const {carId, idx} = state.hzMoving;
      state.hzMoving = null;

      const zs = state.zonesByCar[carId] || [];
      if (zs[idx]) {
        zs[idx].lat = e.latlng.lat;
        zs[idx].lng = e.latlng.lng;
      }
      saveState();
      renderHotZones();
      renderCarList();
      showStatus('Hot zone √°thelyezve', `${state.carsById.get(carId)?.plate || carId} ‚Äì #${idx+1}`, 1800);
      return;
    }

    // add hotzone only if there is an active selected car
    if (!state.activeCarId) return;
    const carId = state.activeCarId;

    if (!state.selectedCars.has(carId)) return; // hotzone only for selected
    if (!state.carsById.has(carId)) return;

    invalidatePlan('M√≥dos√≠t√°s t√∂rt√©nt (hot zone hozz√°ad√°s).');

    if (!state.zonesByCar[carId]) state.zonesByCar[carId] = [];
    state.zonesByCar[carId].push({ lat: e.latlng.lat, lng: e.latlng.lng, createdAt: Date.now() });

    saveState();
    renderHotZones();
    renderCarList();

    const n = state.zonesByCar[carId].length;
    showStatus('Hot zone hozz√°adva', `${state.carsById.get(carId).plate} ‚Äì #${n}`, 1700);
  }

  // -------------- Planning --------------

  async function pickNearestCar(start, cars) {
    // quick OSRM foot table (start -> cars)
    try {
      const coords = [[start.lng, start.lat], ...cars.map(c => [c.lng, c.lat])];
      const res = await osrmTable('foot', coords, [0], cars.map((_,i)=>i+1));
      let best = null;
      for (let i=0;i<cars.length;i++){
        const d = res.durations[0][i];
        if (d == null) continue;
        if (!best || d < best.d) best = { d, car: cars[i] };
      }
      if (best) return best.car;
    } catch {}
    // fallback haversine
    let best = cars[0], bestM = Infinity;
    for (const c of cars) {
      const m = haversineM(start.lat, start.lng, c.lat, c.lng);
      if (m < bestM) { bestM = m; best = c; }
    }
    return best;
  }

  async function solvePlan(start, cars, startCar) {
    // same logic as before: each car serviced once to one of its hotzones
    const carList = [startCar, ...cars.filter(c => c.id !== startCar.id)];
    const n = carList.length;

    const zonesNodes = [];
    for (let i=0;i<n;i++) {
      const c = carList[i];
      const zs = (state.zonesByCar[c.id] || []).map((z, idx) => ({
        carIdx: i,
        zoneIdx: idx,
        lat: z.lat, lng: z.lng,
        id: `${c.id}#${idx+1}`,
      }));
      zonesNodes.push(...zs);
    }
    const zonesForCar = (ci) => zonesNodes.filter(z => z.carIdx === ci);

    // precompute driving cost from car->its zones
    const driveCost = new Map();
    for (let ci=0; ci<n; ci++) {
      const zs = zonesForCar(ci);
      if (!zs.length) continue;
      try {
        const c = carList[ci];
        const cc = [[c.lng, c.lat], ...zs.map(z => [z.lng, z.lat])];
        const t = await osrmTable('car', cc, [0], zs.map((_,i)=>i+1));
        for (let zi=0; zi<zs.length; zi++) {
          const d = t.durations[0][zi];
          const dist = t.distances ? t.distances[0][zi] : null;
          driveCost.set(`${ci}|${zs[zi].id}`, { duration: d, distance: dist });
        }
      } catch {
        const c = carList[ci];
        for (const z of zs) {
          const m = haversineM(c.lat, c.lng, z.lat, z.lng);
          driveCost.set(`${ci}|${z.id}`, { duration: (m/1000)/(20/60/60), distance: m });
        }
      }
    }

    // exact DP limit
    const EXACT_LIMIT = 8;
    if (n > EXACT_LIMIT) {
      return greedyPlan(start, carList, zonesNodes, zonesForCar, driveCost);
    }

    const zoneCoordIndexById = new Map();
    zonesNodes.forEach((z, i) => zoneCoordIndexById.set(z.id, 1 + i));

    const allMask = (1 << n) - 1;
    const memo = new Map();

    async function solve(mask, lastCoordIdx) {
      const key = `${mask}|${lastCoordIdx}`;
      if (memo.has(key)) return memo.get(key);

      if (mask === allMask) {
        const res = { cost: 0, path: [] };
        memo.set(key, res);
        return res;
      }

      let best = { cost: Infinity, path: [] };

      for (let ci=0; ci<n; ci++) {
        if (mask & (1<<ci)) continue;

        const zs = zonesForCar(ci);
        for (const z of zs) {
          const coordIdx = zoneCoordIndexById.get(z.id);

          const from = coordToLatLng(lastCoordIdx, start, zonesNodes);
          const toCar = { lat: carList[ci].lat, lng: carList[ci].lng };

          // walk/bkv estimate for DP: use haversine 5km/h (fast)
          const m = haversineM(from.lat, from.lng, toCar.lat, toCar.lng);
          const walkDur = (m/1000)/(5/60/60);

          const drive = driveCost.get(`${ci}|${z.id}`);
          if (!drive || drive.duration == null) continue;

          const stepCost = walkDur + drive.duration;

          const next = await solve(mask | (1<<ci), coordIdx);
          const total = stepCost + next.cost;

          if (total < best.cost) {
            best = {
              cost: total,
              path: [{
                type: 'service',
                carIdx: ci,
                zoneId: z.id,
                fromCoordIdx: lastCoordIdx
              }, ...next.path]
            };
          }
        }
      }

      memo.set(key, best);
      return best;
    }

    // first step fixed to car 0
    const zs0 = zonesForCar(0);
    let bestOverall = { cost: Infinity, steps: null };

    for (const z0 of zs0) {
      const from = { lat: start.lat, lng: start.lng };
      const toCar = { lat: carList[0].lat, lng: carList[0].lng };
      const m = haversineM(from.lat, from.lng, toCar.lat, toCar.lng);
      const walkDur = (m/1000)/(5/60/60);

      const drive0 = driveCost.get(`0|${z0.id}`);
      if (!drive0 || drive0.duration == null) continue;

      const coordIdx0 = zoneCoordIndexById.get(z0.id);
      const next = await solve(1<<0, coordIdx0);
      const total = walkDur + drive0.duration + next.cost;

      if (total < bestOverall.cost) {
        bestOverall = {
          cost: total,
          steps: [{
            type:'service',
            carIdx: 0,
            zoneId: z0.id,
            fromCoordIdx: 0
          }, ...next.path]
        };
      }
    }

    // build plan details with real routing geometries
    return buildPlanDetails(start, carList, zonesNodes, bestOverall.steps || []);
  }

  async function greedyPlan(start, carList, zonesNodes, zonesForCar, driveCost) {
    const n = carList.length;
    const done = new Set();
    const steps = [];
    let lastCoordIdx = 0;

    // first car 0
    done.add(0);
    {
      const zs = zonesForCar(0);
      let bestZ = zs[0], bestCost = Infinity;
      for (const z of zs) {
        const from = coordToLatLng(0, start, zonesNodes);
        const m = haversineM(from.lat, from.lng, carList[0].lat, carList[0].lng);
        const walkDur = (m/1000)/(5/60/60);
        const drive = driveCost.get(`0|${z.id}`) || { duration: Infinity };
        const cost = walkDur + drive.duration;
        if (cost < bestCost) { bestCost = cost; bestZ = z; }
      }
      const coordIdx = 1 + zonesNodes.findIndex(x => x.id === bestZ.id);
      steps.push({ type:'service', carIdx:0, zoneId: bestZ.id, fromCoordIdx: 0 });
      lastCoordIdx = coordIdx;
    }

    while (done.size < n) {
      let best = null;
      for (let ci=0; ci<n; ci++) {
        if (done.has(ci)) continue;
        const zs = zonesForCar(ci);
        for (const z of zs) {
          const from = coordToLatLng(lastCoordIdx, start, zonesNodes);
          const m = haversineM(from.lat, from.lng, carList[ci].lat, carList[ci].lng);
          const walkDur = (m/1000)/(5/60/60);
          const drive = driveCost.get(`${ci}|${z.id}`) || { duration: Infinity };
          const cost = walkDur + drive.duration;
          if (!best || cost < best.cost) best = { ci, z, cost };
        }
      }
      if (!best) break;
      done.add(best.ci);
      const coordIdx = 1 + zonesNodes.findIndex(x => x.id === best.z.id);
      steps.push({ type:'service', carIdx: best.ci, zoneId: best.z.id, fromCoordIdx: lastCoordIdx });
      lastCoordIdx = coordIdx;
    }

    return buildPlanDetails(start, carList, zonesNodes, steps);
  }

  function coordToLatLng(coordIdx, start, zonesNodes) {
    if (coordIdx === 0) return { lat: start.lat, lng: start.lng };
    const z = zonesNodes[coordIdx - 1];
    return { lat: z.lat, lng: z.lng };
  }

  function findZoneById(zonesNodes, id) {
    return zonesNodes.find(z => z.id === id);
  }

  async function buildPlanDetails(start, carList, zonesNodes, steps) {
    const planSteps = [];
    let totalWalk = 0, totalDrive = 0;

    for (let i=0; i<steps.length; i++) {
      const s = steps[i];
      const car = carList[s.carIdx];
      const zone = findZoneById(zonesNodes, s.zoneId);

      const from = coordToLatLng(s.fromCoordIdx, start, zonesNodes);
      const toCar = { lat: car.lat, lng: car.lng };
      const toZone = { lat: zone.lat, lng: zone.lng };

      const walkLeg = await routeLegWalkOrBkv(from, toCar);
      const driveLeg = await routeLegDrive(toCar, toZone);

      totalWalk += walkLeg.duration;
      totalDrive += driveLeg.duration;

      planSteps.push({
        idx: i + 1,
        carId: car.id,
        carPlate: car.plate,
        carModel: car.model,
        zoneNo: Number(zone.id.split('#')[1] || 1),
        walk: walkLeg,
        drive: driveLeg
      });
    }

    return {
      carsUsed: Array.from(new Set(planSteps.map(p => p.carId))),
      steps: planSteps,
      summary: { total: totalWalk + totalDrive, walk: totalWalk, drive: totalDrive }
    };
  }

  // -------------- Routing legs --------------
  async function routeLegWalkOrBkv(from, to) {
    // try BKV if enabled and GTFS ready, only if it's meaningfully better
    if (state.bkvOn && window.GTFS && window.GTFS.isReady && window.GTFS.isReady()) {
      try {
        const alt = await window.GTFS.plan(from, to, { maxWalkToStopM: CFG.TRANSIT_MAX_WALK_TO_STOP_M });
        if (alt && alt.totalDuration && alt.meta && alt.meta.boardStop && alt.meta.alightStop) {
          // compare against quick walk approx (5 km/h)
          const m = haversineM(from.lat, from.lng, to.lat, to.lng);
          const approxWalk = (m/1000)/(5/60/60);
          if (alt.totalDuration < approxWalk * 0.90) {
            // build geometry snapped to roads:
            const board = { lat: alt.meta.boardStop.lat, lng: alt.meta.boardStop.lng };
            const alight = { lat: alt.meta.alightStop.lat, lng: alt.meta.alightStop.lng };

            const seg1 = await osrmRoute('foot', from, board);
            const seg2 = await osrmRoute('car', board, alight); // transit snapped via car profile
            const seg3 = await osrmRoute('foot', alight, to);

            const geom = []
              .concat(seg1.geometry)
              .concat(seg2.geometry.slice(1))
              .concat(seg3.geometry.slice(1));

            const dist = (seg1.distance ?? 0) + (seg2.distance ?? 0) + (seg3.distance ?? 0);

            const routes = (alt.meta.routesUsed && alt.meta.routesUsed.length) ? alt.meta.routesUsed.join(', ') : 'BKV';

            return {
              mode: 'bkv',
              duration: alt.totalDuration,
              distance: dist || null,
              geometry: geom,
              meta: {
                routes,
                board: alt.meta.boardStop.name,
                alight: alt.meta.alightStop.name
              }
            };
          }
        }
      } catch { /* ignore */ }
    }

    const res = await osrmRoute('foot', from, to);
    return { mode: 'foot', duration: res.duration, distance: res.distance, geometry: res.geometry, meta: null };
  }

  async function routeLegDrive(from, to) {
    const res = await osrmRoute('car', from, to);
    return { mode: 'car', duration: res.duration, distance: res.distance, geometry: res.geometry, meta: null };
  }

  // -------------- OSRM helpers --------------
  function osrmKey(profile, from, to) {
    return `${profile}|${from.lat.toFixed(6)},${from.lng.toFixed(6)}|${to.lat.toFixed(6)},${to.lng.toFixed(6)}`;
  }

  async function osrmRoute(profile, from, to) {
    const key = osrmKey(profile, from, to);
    if (state.osrmCache.has(key)) return state.osrmCache.get(key);

    const baseUrls = (profile === 'foot') ? CFG.OSRM_FOOT : CFG.OSRM_CAR;
    let lastErr = null;

    for (const base of baseUrls) {
      try {
        const url = `${base}/route/v1/${profile}/${from.lng},${from.lat};${to.lng},${to.lat}?overview=full&geometries=geojson&alternatives=false&steps=false`;
        const r = await fetch(url, { cache: 'no-store' });
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const j = await r.json();
        if (!j.routes || !j.routes[0]) throw new Error('no routes');
        const route = j.routes[0];
        const out = {
          duration: route.duration,
          distance: route.distance,
          geometry: route.geometry.coordinates.map(c => ({ lat: c[1], lng: c[0] })),
        };
        state.osrmCache.set(key, out);
        return out;
      } catch (e) {
        lastErr = e;
      }
    }
    throw lastErr || new Error('OSRM route failed');
  }

  async function osrmTable(profile, coords, origins, destinations) {
    const baseUrls = (profile === 'foot') ? CFG.OSRM_FOOT : CFG.OSRM_CAR;
    const coordsStr = coords.map(c => `${c[0]},${c[1]}`).join(';');
    const originsStr = origins.join(';');
    const destStr = destinations.join(';');

    let lastErr = null;
    for (const base of baseUrls) {
      try {
        const url = `${base}/table/v1/${profile}/${coordsStr}?sources=${originsStr}&destinations=${destStr}&annotations=duration,distance`;
        const r = await fetch(url, { cache: 'no-store' });
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const j = await r.json();
        if (!j.durations) throw new Error('no durations');
        return j;
      } catch (e) { lastErr = e; }
    }
    throw lastErr || new Error('OSRM table failed');
  }

  function drawPlan(plan, opts={}) {
    state.routeLayer.clearLayers();

    const allLatLngs = [];

    for (const step of plan.steps) {
      // WALK/BKV leg styling:
      const w = step.walk;
      const isBkv = (w.mode === 'bkv');

      const wLine = L.polyline(w.geometry.map(p => [p.lat, p.lng]), {
        color: isBkv ? '#1e3a8a' : '#facc15',    // dark blue vs yellow
        weight: 6,
        opacity: 0.95,
        dashArray: '10 10'
      });
      state.routeLayer.addLayer(wLine);
      allLatLngs.push(...w.geometry.map(p => [p.lat, p.lng]));

      // CAR leg styling:
      const d = step.drive;
      const dLine = L.polyline(d.geometry.map(p => [p.lat, p.lng]), {
        color: '#ef4444',
        weight: 7,
        opacity: 0.92
      });
      state.routeLayer.addLayer(dLine);
      allLatLngs.push(...d.geometry.map(p => [p.lat, p.lng]));
    }

    if (allLatLngs.length && !opts.keepFocus) {
      const b = L.latLngBounds(allLatLngs);
      state.map.fitBounds(b.pad(0.15), { animate: true });
    }
  }

  function renderPlanSheet(plan) {
    $('sheet').classList.add('show');
    $('sheetTitle').textContent = 'K√©sz';
    $('sheetSub').textContent = `√ñssz-id≈ë: ${fmtMin(plan.summary.total)} (üö∂/BKV ${fmtMin(plan.summary.walk)} + üöó ${fmtMin(plan.summary.drive)})`;

    const stepsEl = $('steps');
    stepsEl.innerHTML = '';

    plan.steps.forEach((s, i) => {
      const el = document.createElement('div');

      const walk = s.walk;

      const walkLine = (walk.mode === 'bkv')
        ? `BKV: ${fmtMin(walk.duration)}${walk.distance != null ? ` ‚Ä¢ ${fmtKm(walk.distance)}` : ''}`
        : `Gyalog: ${fmtMin(walk.duration)}${walk.distance != null ? ` ‚Ä¢ ${fmtKm(walk.distance)}` : ''}`;

      const bkvMeta = (walk.mode === 'bkv' && walk.meta)
        ? `<br>Vonal: ${escapeHtml(walk.meta.routes || 'BKV')} ‚Ä¢ Felsz√°ll√°s: ${escapeHtml(walk.meta.board || '‚Äî')} ‚Ä¢ Lesz√°ll√°s: ${escapeHtml(walk.meta.alight || '‚Äî')}`
        : '';

      const driveLine = `Aut√≥: ${fmtMin(drive.duration)}${drive.distance != null ? ` ‚Ä¢ ${fmtKm(drive.distance)}` : ''}`;

      el.innerHTML = `
        <div class="badge">${i+1}</div>
        <div style="min-width:0;">
          <div class="stepTitle">${escapeHtml(s.carPlate)} ‚Üí Hot zone #${s.zoneNo}</div>
          <div class="stepMeta">${walkLine}${bkvMeta}<br>${driveLine}</div>
        </div>
      `;
      stepsEl.appendChild(el);
    });
  }

  // -------------- Utils --------------
  function haversineM(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = (d) => d*Math.PI/180;
    const dLat = toRad(lat2-lat1), dLon = toRad(lon2-lon1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(a));
  }

  initMap();
